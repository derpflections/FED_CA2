  <div class="maincontent fs-3" id="formdiv">
    <section id="form" class="text-start d-flex justify-content-center">
      <form id="survey" action="#" method="post">
        <fieldset>

          <div class="row p-3 mx-2">
            <label for="name" class="col-md-4 col-form-label">Please enter your name!</label>
            <div class="col-md-8 pt-3">
              <input type="text" name="name" id="name" class="form-control form-control-lg" placeholder="Lee Hong Yi" required />
            </div>
          </div>

          <div class="row p-3 mx-2">
            <label for="email" class="col-md-4 col-form-label">Please enter your email here!</label>
            <div class="col-md-8 pt-3">
              <input type="text" name="email" id="email" class="form-control form-control-lg" placeholder="leehongyi91@gmail.com" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required />
            </div>
          </div>

          <div class="row p-3 mx-2">
            <label for="rating" class="col-md-4 col-form-label">Please rate the website out of 10!</label>
            <div class="col-md-8 pt-3" id="ratingDiv">
              0<input type="range" name="rating" id="rating" class="form-range mx-2 pt-1" min="0" max="10" value="10" step="1">10
            </div> 
          </div>

          <div class="row p-3 mx-2">
            <label for="easeofuse" class="col-md-4 col-form-label">Was the website easy to understand?</label>
            <div class="col-md-8 py-3 pt-md-4 ps-2 row" id="easerating">
              <div class="col-sm-6">
                <input name="easy" id="easyYes" type="radio" value="easy">
                <label for="easyYes">Yes, it was!</label>
              </div>
              <div class="col-sm-6">
                <input name="easy" id="easyNo" type="radio" value="noteasy">
                <label for="easyNo">No, it wasn't.</label>
              </div>

            </div>
          </div>

          <div class="row p-3 mx-2">
            <label for="easetoNav" class="col-md-4 col-form-label">Was the website easy to navigate?</label>
            <div class="col-md-8 py-3 pt-md-4 ps-2 row" id="navrating">
              <div class="col-sm-6">
                <input name="nav" id="navE" type="radio" value="easyNav">
                <label for="navE">Yes, it was!</label>
              </div>
              <div class="col-sm-6">
                <input name="nav" id="navN" type="radio" value="notEasyNav">
                <label for="navN">No, it wasn't.</label>
              </div>
            </div>
          </div>

          <div class="row p-3 mx-2">
            <label for="hearSource" class="col-md-4 col-form-label">How did you hear about me?</label>
            <div class="col-md-8 py-3 my-2">
              <select id="hearSource" class="my-2" >
                <option value="">--click here--</option>
                <option value="word">Word of Mouth</option>
                <option value="sm">Social Media</option>
                <option value="paper">Journal/Newspaper</option>
              </select>
            </div>
          </div>

          <div class="row p-3 mx-2">
            <label for="feedback" class="col-md-4 col-form-label">Any additional feedback?</label>
            <div class="col-md-8">
              <textarea name="feedback" id="feedback" placeholder="Feedback here please!" rows="2" class="border border-dark"></textarea>
            </div>
          </div>

          <div class="row p-3 mx-2">
            <label for="mailList" class="col-md-4 col-form-label">Add to mailing list for future updates?</label> 
            <div class="col-md-8">
              <input name="mailList" id="mailList" type="checkbox" value="yes" class="form-control-lg">
            </div>
            </div> 

          </div>
          <div class="row p-3 mx-2">
            <button value="submit" type="submit" class="btn btn-dark col-sm-6 fs-3 xp">Submit!</button>
            <button value="submit" type="reset" class="btn btn-dark col-sm-6 fs-3">Reset!</button>
          </div> 
        </fieldset>
      </form>
  </section>
